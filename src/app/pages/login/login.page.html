<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Usuario (3–8 caracteres alfanum.)</ion-label>
      <ion-input
        formControlName="username"
        type="text"
        maxlength="8"
        inputmode="text"
        placeholder="p.ej. benja28">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="f.username.touched && f.username.invalid">
      Debe ser alfanumérico y tener entre 3 y 8 caracteres.
    </ion-note>

    <ion-item class="mt-12">
      <ion-label position="stacked">Contraseña (4 dígitos)</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        inputmode="numeric"
        placeholder="****"
        maxlength="4">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="f.password.touched && f.password.invalid">
      Debe contener exactamente 4 dígitos.
    </ion-note>

    <ion-button expand="block" class="mt-24" type="submit">
      Ingresar
    </ion-button>
  </form>

</ion-content>
